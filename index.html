<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Imaging</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>For My Beloved Thu Ngo (Candy)</h1>
        <div id="messageContainer">
            <p id="message">I love you more than words can express.</p>
            <img id="messageImage" src="1.jpg" alt="Love Image">
        </div>
        <button id="nextButton" class="btn">Next</button>
        <div id="finalQuestion" class="hidden">
            <p>Would you like to go see a movie on June 1st?</p>
            <button id="yesButton" class="btn">Yes!</button>
            <button id="noButton" class="btn">No</button>
        </div>
        <div id="countdown" class="hidden">
            <p>Countdown: <span id="count">3</span></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
